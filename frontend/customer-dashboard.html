<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard Â· EventSphere</title>

  <!-- Slideshow Background (Same as index.html) -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background-size: cover;
      background-position: center;
      animation: slideShow 24s infinite linear;
    }

    @keyframes slideShow {
      0%, 25% {
        background-image: url("https://www.mbatuts.com/wp-content/uploads/2019/11/Event-Planning-Business-in-plan.jpg");
      }
      26%, 50% {
        background-image: url("https://th.bing.com/th/id/R.e819d29e26f625eb0a7997e98d0151b9?rik=w9vvwJESjw9FFg&riu=http%3a%2f%2fwww.exhibitionboothmalaysia.com%2fwp-content%2fuploads%2fEvent-Management-service-AnnualDinner.jpg&ehk=XwrWGwmuaGY8zHm%2bYOooI3YfEpUU2LT8buyW%2fLbZguM%3d&risl=&pid=ImgRaw&r=0");
      }
      51%, 75% {
        background-image: url("https://png.pngtree.com/thumb_back/fw800/background/20240704/pngtree-new-event-management-outdoor-background-image_15957681.jpg");
      }
      76%, 100% {
        background-image: url("https://th.bing.com/th/id/OIP.umxw1LVdnDUH7Mw8Xyn63wHaE7?w=278&h=185&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3");
      }
    }
  </style>

  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
  <!-- SAME slideshow background as index.html -->
  <div class="slideshow"></div>

  <div class="container">
    <header class="header card" style="align-items:center">
      <div class="brand"><div class="logo"></div><div>Event Management System</div></div>
      <div class="nav">
        <button id="toggleTheme" class="btn ghost">Theme</button>
        <button id="logoutBtn" class="btn ghost">Logout</button>
      </div>
    </header>

    <section class="hero card" style="margin-top:18px">
      <div>
        <button class="btn" onclick="window.location.href='events.html'">Browse Events</button>
        <p style="color:var(--muted)">Manage your registrations and payments below.</p>
      </div>
    </section>

    <section style="margin-top:16px;display:grid;grid-template-columns:2fr 1fr;gap:14px">
      <div class="card">
        <h3 style="margin-top:0;color:#e6eefc">Browse events</h3>
        <div id="eventsGrid" class="grid"></div>
      </div>

      <aside class="card">
        <h3 style="margin-top:0;color:#e6eefc">My registrations</h3>
        <div id="registeredList"></div>
      </aside>
    </section>
  </div>

  <div class="modal-backdrop" id="modalRoot">
    <div class="modal" id="modalContent"></div>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
