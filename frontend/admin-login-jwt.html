<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Event Management</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 380px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 6px rgba(102, 126, 234, 0.3);
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-login:hover {
      background: #5a67d8;
    }
    .error {
      color: #e74c3c;
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }
    .info {
      background: #ecf0f1;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      color: #555;
      margin-bottom: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <div class="info">
      <strong>Demo Credentials:</strong><br>
      Email: admin@eventsphere.com<br>
      Password: admin123
    </div>
    <form id="adminLoginForm">
      <div class="form-group">
        <label for="adminEmail">Email</label>
        <input type="email" id="adminEmail" placeholder="admin@eventsphere.com" required>
      </div>
      <div class="form-group">
        <label for="adminPassword">Password</label>
        <input type="password" id="adminPassword" placeholder="event$phere2025" required>
      </div>
      <div class="error" id="loginError"></div>
      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value.trim();
      const errorEl = document.getElementById('loginError');
      errorEl.style.display = 'none';

      try {
        const res = await fetch('/api/auth/admin-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) {
          errorEl.textContent = data.msg || 'Login failed';
          errorEl.style.display = 'block';
          return;
        }

        if (data.success && data.token) {
          localStorage.setItem('adminToken', data.token);
          localStorage.setItem('adminUser', JSON.stringify(data.user));
          window.location.href = 'admin-dashboard.html';
        } else {
          errorEl.textContent = 'Unexpected response format';
          errorEl.style.display = 'block';
        }
      } catch (e) {
        errorEl.textContent = 'Network error: ' + e.message;
        errorEl.style.display = 'block';
      }
    });

    // If already logged in, redirect to dashboard
    if (localStorage.getItem('adminToken')) {
      window.location.href = 'admin-dashboard.html';
    }
  </script>
</body>
</html>
