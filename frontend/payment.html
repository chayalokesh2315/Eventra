<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Payment | Event Management</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: #000;
    color: #fff;
    text-align: center;
  }

  .slideshow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    animation: fade 18s infinite;
  }

  @keyframes fade {
    0%, 100% { opacity: 0; }
    10%, 90% { opacity: 1; }
  }

  .slide:nth-child(1) { animation-delay: 0s; }
  .slide:nth-child(2) { animation-delay: 6s; }
  .slide:nth-child(3) { animation-delay: 12s; }

  .pay-box {
    margin: 6rem auto;
    background: rgba(255, 255, 255, 0.9);
    color: #000;
    border-radius: 1.5rem;
    padding: 2rem;
    max-width: 600px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }

  .upi-options {
    margin-top: 1rem;
  }

  .upi-options button {
    background: #0078ff;
    color: #fff;
    border: none;
    border-radius: 1rem;
    padding: 1rem 2rem;
    margin: 0.5rem;
    cursor: pointer;
    transition: 0.3s;
  }

  .upi-options button:hover {
    background: #005fcc;
  }

  img.qr {
    width: 200px;
    height: 200px;
    margin: 1rem auto;
    display: block;
    border-radius: 10px;
  }

  .status-message {
    margin-top: 1.5rem;
    font-size: 1.2rem;
    font-weight: bold;
  }

  .success {
    color: green;
  }

  .failure {
    color: red;
  }

  .btn {
    background: #000;
    color: #fff;
    border: 2px solid #000;
    padding: 0.8rem 1.5rem;
    border-radius: 1rem;
    cursor: pointer;
    margin-top: 1rem;
    transition: 0.3s;
  }

  .btn:hover {
    background: #333;
  }
</style>
</head>
<body>

<!-- Slideshow Background -->
<div class="slideshow">
  <div class="slide" style="background-image:url('images/bg1.jpg');"></div>
  <div class="slide" style="background-image:url('images/bg2.jpg');"></div>
  <div class="slide" style="background-image:url('images/bg3.jpg');"></div>
</div>

  function makePayment(method) {
    const status = document.getElementById('status');
    status.innerHTML = `<span style="color:#000;">Processing ${method} Payment...</span>`;

    setTimeout(() => {
      const success = Math.random() > 0.4; // 60% chance of success
      if (success) {
        status.innerHTML = `<span class="success">✅ Payment Successful via ${method}!</span>`;
      } else {
        status.innerHTML = `<span class="failure">❌ Payment Failed via ${method}. Please try again.</span>`;
      }
    }, 1500);
  }
