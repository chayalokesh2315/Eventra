<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Admin Secret</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
    h1 { color: #333; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #ff9800; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background: #e68900; }
    .result { margin-top: 20px; padding: 15px; border-radius: 4px; display: none; }
    .success { background: #d4edda; color: #155724; display: block; }
    .error { background: #f8d7da; color: #721c24; display: block; }
    .info { background: #d1ecf1; color: #0c5460; display: block; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Admin Secret Header</h1>
    <p>This page tests if the admin secret header can reach the backend.</p>
    
    <input id="secretInput" type="text" placeholder="Enter admin secret" value="event$phere2025">
    <button onclick="testSecret()">Test Secret Header</button>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    async function testSecret() {
      const secret = document.getElementById('secretInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Testing...';
      resultDiv.className = 'result info';
      
      try {
        const res = await fetch('/api/debug/admin-check', {
          method: 'GET',
          headers: { 'x-admin-secret': secret }
        });
        const data = await res.json();
        
        if (res.ok && data.ok) {
          resultDiv.textContent = '✓ SUCCESS! Admin secret header is working correctly!';
          resultDiv.className = 'result success';
        } else {
          resultDiv.textContent = '✗ FAILED! Secret did not match. Status: ' + res.status + ', Response: ' + JSON.stringify(data);
          resultDiv.className = 'result error';
        }
      } catch (e) {
        resultDiv.textContent = '✗ ERROR! Could not reach server: ' + e.message;
        resultDiv.className = 'result error';
      }
    }
  </script>
</body>
</html>
