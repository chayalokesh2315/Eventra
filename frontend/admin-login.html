<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Event Management</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="slideshow"></div>

  <header>
    <div class="site-title">Event Management</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="customer-login.html">Customer Login</a>
    </nav>
  </header>

  <section class="login-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm" class="login-form">
      <input type="email" placeholder="Admin Email" required>
      <input type="password" placeholder="Password" required>
      <input type="text" placeholder="Secret Passkey" required>
      <button type="submit" class="btn">Login</button>
    </form>
  </section>

  <script>
  const adminLoginForm = document.getElementById('adminLoginForm');

  adminLoginForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const email = adminLoginForm.querySelector('input[type="email"]').value;
    const password = adminLoginForm.querySelector('input[type="password"]').value;
    const passkey = adminLoginForm.querySelector('input[type="text"]').value;

    // Hardcoded admin credentials (change later when backend is added)
    const ADMIN_EMAIL = "admin@eventsphere.com";
    const ADMIN_PASSWORD = "admin123";
    const SECRET_PASSKEY = "event$phere2025";

    if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD && passkey === SECRET_PASSKEY) {
      // Success → Redirect
      window.location.href = 'admin-dashboard.html';
    } else {
      // Failed → Show alert
      alert("Invalid email, password, or secret passkey!");
    }
  });
</script>

</body>
</html>
