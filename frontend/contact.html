<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Event Management System</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #001f3f, #003f7f);
      background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20240704/pngtree-new-event-management-outdoor-background-image_15957681.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      overflow-x: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 100px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-container {
      width: 90%;
      max-width: 900px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
    }

    .contact-form, .contact-info {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      flex: 1;
      min-width: 300px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 15px cyan;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #aef;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00b4d8, #0077b6);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00b4d8;
    }

    .contact-info h3 {
      text-shadow: 0 0 10px #00b4d8;
      margin-bottom: 15px;
    }

    .contact-info p {
      font-size: 15px;
      margin: 10px 0;
      color: #ccf;
    }

    .icons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .icons a {
      color: white;
      font-size: 22px;
      transition: 0.3s;
    }

    .icons a:hover {
      color: #00b4d8;
      text-shadow: 0 0 10px #00b4d8;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Event Management System</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <div class="overlay">
    <div class="contact-container">
      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contactForm">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Name" required />
          
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your Email" required />
          
          <label for="message">Message</label>
          <textarea id="message" placeholder="Your Message" required></textarea>
          
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        <h2>Contact Info</h2>
        <p><strong>Address:</strong> BMS College of Engineering, Bangalore</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Email:</strong> events@bmsce.ac.in</p>
        <div class="icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-x-twitter"></i></a>
          <a href="mailto:events@bmsce.ac.in"><i class="fas fa-envelope"></i></a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Thank you! Your message has been sent successfully ðŸ’Œ");
      this.reset();
    });
  </script>
</body>
</html>
