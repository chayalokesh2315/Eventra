<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upcoming Events | Event Management</title>
<link rel="stylesheet" href="css/style.css">

<style>
  /* ===== Slideshow Background ===== */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Poppins", sans-serif;
    color: white;
    overflow-x: hidden;
  }

  .slideshow {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    background-size: cover;
    background-position: center;
    animation: slideShow 24s infinite linear;
  }

  @keyframes slideShow {
    0%, 25% {
      background-image: url("https://www.mbatuts.com/wp-content/uploads/2019/11/Event-Planning-Business-in-plan.jpg");
    }
    26%, 50% {
      background-image: url("https://th.bing.com/th/id/R.e819d29e26f625eb0a7997e98d0151b9?rik=w9vvwJESjw9FFg&riu=http%3a%2f%2fwww.exhibitionboothmalaysia.com%2fwp-content%2fuploads%2fEvent-Management-service-AnnualDinner.jpg&ehk=XwrWGwmuaGY8zHm%2bYOooI3YfEpUU2LT8buyW%2fLbZguM%3d&risl=&pid=ImgRaw&r=0");
    }
    51%, 75% {
      background-image: url("https://png.pngtree.com/thumb_back/fw800/background/20240704/pngtree-new-event-management-outdoor-background-image_15957681.jpg");
    }
    76%, 100% {
      background-image: url("https://th.bing.com/th/id/OIP.umxw1LVdnDUH7Mw8Xyn63wHaE7?w=278&h=185&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3");
    }
  }

  /* ===== Content ===== */
  .events-container {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 100px 20px;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(6px);
    border-radius: 15px;
    width: 80%;
    margin: 60px auto;
  }

  .event-card {
    display: inline-block;
    width: 280px;
    margin: 20px;
    background: rgba(255,255,255,0.15);
    padding: 15px;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }

  .event-card:hover {
    transform: scale(1.05);
  }

  .event-card img {
    width: 100%;
    border-radius: 10px;
  }

  .event-card h3 {
    margin: 15px 0 10px;
    color: #ffd54f;
  }

  .btn {
    background: #ff9800;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .btn:hover {
    background: #e68900;
  }

</style>
</head>
